{% extends 'index.html' %}
{% load static %}
{% block title %}{{ author.fullname }}{% endblock %}

{% block content %}
    <h1>Author: {{ author.fullname }}</h1>
    <h2>Books: {{ books }}</h2>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book:detail-view' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
